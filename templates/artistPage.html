<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="preload" href="/static/page.css" as="style" onload="this.rel='stylesheet'">

</head>
<body>

    <div class="container">
        <h1>{{.Name}}</h1> 
        <div class="album-section">
            <div class="album-image">
                <img src="{{.Image}}" alt="{{.Name}}" width="400" height="400"> 
                <p><strong>{{.Name}} was established in {{.CreationDate}} .The first album released on {{.FirstAlbum}}</strong></p>
            </div>
            <div class="band-info">
                <h3>Members</h3>
                <p class="members">
                    {{range .Members}}
                    <ul>{{.}}</ul> 
                    {{end}}
                </p>
            </div>
        </div>
        
        <div class="concerts">
            <h2>Tour Dates</h2>
            <table>
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Dates</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range $key,$value := .DateAndLocation}}
                    <tr >
                        <td class="places" style="text-transform: capitalize;">{{$key}}</td>
                        <td class="places" style="text-transform: capitalize;">
                            <ul>
                                {{range $item := $value}}
                                <li style="list-style-type: none;">. {{$item}}</li>
                                {{end}}
                            </ul>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>

        <!-- Add Back Button -->
        <div class="back-button">
            <button onclick="goBack()" style=" display: inline-block;
            outline: 0;
            border: none;
            cursor: pointer;
            font-weight: 400;
            border-radius: 4px;
            font-size: 20px;
            height: 30px;
            background-color: #e40ec70d;
            color: #0e0e10;
            margin :1em;
            padding: 0 20px;">Back</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
