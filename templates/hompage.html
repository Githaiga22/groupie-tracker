<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groopie-Tracker Music</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/artist.css' %}">
</head>
<body>
    <header>
        <nav>
            <input type="search" id="search-bar" placeholder="Search for an artist...">
            <ul id="search-results"></ul>
        </nav>
        <h1>Groopie-Tracker Music</h1>
    </header>
    <main>
        <section class="authors">
            <h2>Meet the Authors</h2>
            <ul>
                <li>
                    <img src="author1.jpg" alt="Author 1">
                    <h3>Author 1</h3>
                    <p>Role: Developer</p>
                    <a href="https://github.com/author1" target="_blank">GitHub Profile</a>
                </li>
                <li>
                    <img src="author2.jpg" alt="Author 2">
                    <h3>Author 2</h3>
                    <p>Role: Designer</p>
                    <a href="https://github.com/author2" target="_blank">GitHub Profile</a>
                </li>
                <!-- Add more authors here -->
            </ul>
        </section>
        <section class="artists">
            <h2>Explore Our Artists</h2>
            <ul id="artist-grid">
                <li>
                    <img src="artist1.jpg" alt="Artist 1">
                    <span class="artist-name">Artist 1</span>
                </li>
                <li>
                    <img src="artist2.jpg" alt="Artist 2">
                    <span class="artist-name">Artist 2</span>
                </li>
                <!-- Add more artists here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
