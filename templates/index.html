<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Trackers</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Artists</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search artists...">
            <button class="search-button">Search</button>
        </div>
    </header>


    <ul>
        {{range .}}
            <li>
                <div class="card">
                    <div class="container">
                        <!-- Unique form ID based on artist's ID--> 
                        <form  id="artistForm{{.Id}}" action="/artist" method="POST" >
                            <input type="hidden" id="idField" name="id" value="{{.Id}}">
                            <!-- <input type="hidden" id="imageField" name="image" value="{{.Image}}">
                            <input type="hidden" id="membersField" name="members" value="{{.Members}}">
                            <input type="hidden" id="albumField" name="album" value="{{.FirstAlbum}}">
                            <input type="hidden" id="creationDateField" name="creationDate" value="{{.CreationDate}}"> -->
                        </form>
                        <!--tag doesn't redirect to another page-->
                        <a href="javascript:void(0);" onclick="submitForm('{{.Id}}')">
                            <img src="{{.Image}}" alt="{{.Name}}" > <!-- Artist image -->
                        </a>
                        <h2 class="artist-name">{{.Name}}</h2> <!-- Artist name hidden by default -->
                    </div>
                </div>
            </li>
        {{end}}
    </ul>

    <script>
        function submitForm(id) {
            // Get form usinf the unique id
            var form = document.getElementById('artistForm'+id);
            if (form) {
                form.submit();
            }
        }

        // Search functionality
        // ensure html loads up first before running js
        document.addEventListener('DOMContentLoaded', function(){
            var searchInput = document.querySelector('.search-input');
            var searchButton = document.querySelector('.search-button');
            var artistCards = document.querySelectorAll('.card');

            function performSearch(){
                var searchTerm = searchInput.value.toLowerCase(); // name converted to lower
                artistCards.forEach(function(card){ // loop through cards
                    var artistName = card.querySelector('.artist-name').textContent.toLowerCase();
                    if (artistName.includes(searchTerm)){
                        card.style.display = ''; // display
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
            // set up event listener as user is typing
            searchButton.addEventListener('input', performSearch)
            searchInput.addEventListener('keyup', function(event){
            if (event.key === 'Enter'){
                performSearch();
            }
            });

        });
        

    </script>
</body>
</html>
