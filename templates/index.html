        header {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between title and search bar */
            align-items: center; /* Center items vertically */
            margin-bottom: 20px; /* Space below the header */
        }

        h1 {
            background-color: rgba(167, 14, 238, 0.8); /* Semi-transparent background for the heading */
            color: #fff; /* White text color */
            padding: 10px; /* Padding around the heading */
            border-radius: 8px; /* Rounded corners for the heading */
            text-align: center; /* Center the heading text */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            flex-grow: 1; /* Allow the heading to take available space */
        }

        .search-container {
            display: flex; /* Use flexbox for search bar alignment */
            align-items: center; /* Center items vertically */
        }

        .search-input {
            padding: 5px; /* Padding inside the search input */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            font-size: 16px; /* Font size for the input */
            width: 150px; /* Width of the search input */
        }

        .search-button {
            padding: 0px px; /* Padding for the search button */
            border: none; /* Remove border */
            border-radius: px; /* Rounded corners */
            background-color: #007bff; /* Button color */
            color: white; /* Text color */
            cursor: pointer; /* Pointer cursor on hover */
            margin-left: px; /* Space between input and button */
        }

        .search-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow wrapping of cards */
            justify-content: center; /* Center the cards */
        }

        li {
            width: 22%; /* Set the width of each list item to 22% (4 per row with space) */
            padding: 10px; /* Add some padding around each list item */
            box-sizing: border-box; /* Include padding in the width calculation */
        }

        .card {
            position: relative; /* Position relative for absolute positioning of hover text */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            transition: 0.3s; /* Smooth transition for hover effect */
            border-radius: 8px; /* Rounded corners */
            background-color: #ffffff; /* White background for cards */
            overflow: hidden; /* Prevent overflow of content */
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
            transform: translateY(-10px); /* Move the card up slightly on hover */
        }

        .container {
            padding: 16px; /* Padding inside the card */
            text-align: center; /* Center the text */
        }

        .container img {
            width: 100%; /* Make image responsive */
            border-top-left-radius: 8px; /* Rounded corners for the top */
            border-top-right-radius: 8px; /* Rounded corners for the top */
            transition: transform 0.3s; /* Smooth transition for image lift */
        }

        .card:hover .container img {
            transform: translateY(-10px); /* Move the image up on hover */
        }

        .artist-name {
            display: block; /* Hide the artist name by default */
            font-size: 1.2em; /* Font size for the artist name */
            color: #007bff; /* Blue color for artist names */
            margin-top: 10px; /* Space above the artist name */
        }

        .card:hover .artist-name {
            display: block; /* Show the artist name on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Artists</h1>
      
    </header>


    <ul>
        {{range .}}
        <li>
            <div class="card">
                <div class="container">
                    <form id="artistForm{{.Id}}" action="/artist" method="GET">
                        <input type="hidden" id="idField" name="id" value="{{.Id}}">
                    </form>
                    <a href="/artist?id={{.Id}}">
                        <img src="{{.Image}}" alt="{{.Name}}"> <!-- Artist image -->
                    </a>
                    <h2 class="artist-name">{{.Name}}</h2> <!-- Close the artist name here -->
                    
                    <!-- Move event details outside the h2 tag -->
                    <div class="event-details">
                        <a href="/locations?id={{.Id}}" class="location">Location</a>
                        <a href="/dates?id={{.Id}}" class="date">Dates</a>
                    </div>
                </div>
            </div>
        </li>
        {{end}}
    </ul>
    

    <script>
        function submitForm(id,endpoint) {
            // Get form using the unique id
            var form = document.getElementById('artistForm'+id);
            if (form) {
                form.submit();
            }
        }    
    </script>
</body>
</html>
